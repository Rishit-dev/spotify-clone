<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* converting block to inline elemnet */
    .red{
     
     display: inline-block;
     justify-content: center;
    border: 2px solid black ;
    width: 50px;
    margin: 45px;
    padding: 35px;
    /* if we set display as none then all classes linked with this class will be vanished */
   }
   .box1{
    justify-content: center;
   }
   
    </style>
</head>
<body>
    <!-- block elememt  -->
    <div class="red box1"> i am a coder</div>
    <div class="red box2"> he is a coder</div>
    <!-- inline elemnt -->
    <span> harry is a pro coder </span>
    <span> he is good</span>
</body>
</html>
