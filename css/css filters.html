<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
 
   .img1{
    filter: blur(10px);
   }

   .img2{
    filter: brightness(200%);
    filter: sepia(20);
   }

   .img3{
    filter: grayscale(80%);

    /* invert changes the color and changes it into a negative picture and here 1 repreents the maximum value of filter  */
    filter: invert(1);
   }
     </style>
</head>
<body>
    <div class="container">
        <img  class="img1" src="https://img.freepik.com/free-photo/programming-background-with-person-working-with-codes-computer_23-2150010125.jpg" alt="">
        <img class="img2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9sfDHapTCWlv3y-x-pG3GOsrODjNDCSojQw&s" alt="">
        <img class="img3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7-yBbXBcjNkgs9x9nFmie1O6I7GoUs3Tihg&s" alt="">
    </div>
</body>
</html>
