       const scrollbtn=document.querySelector(".btn")
        //  for giving scroll effect on our page we use scroll listener on our window

        //    basically pageyoffset is the total measurment of the y portion of the screen

            scrollbtn.style.display="none"
          }
        })
       
         scrollbtn.addEventListener("click",()=>{
            window.scrollTo({

                behavior:"smooth"

     function setauthtoken(token) {
